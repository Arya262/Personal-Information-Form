<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="brand-logo">better<br>market</div>
      <p>Say hello to global food and beverage producers and suppliers, all in one place</p>
    </div>
    <div class="right-panel">
      <h2>Let's get started with a few simple steps</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="fullname">FullName</label>
        <input type="text" id="fullname" name="fullname" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Sign up</button>
      </form>
      <p class="terms">
        By signing up, you agree to our <a href="#">Terms of Service</a>.<br>
        Already have an account? <a href="#">Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
